    <body>
        <header>
            <div class="caixa">
                <h1><h1><img src="../img/logo1.png" alt="Logo da Agency"></h1></h1>

        <main>

                <li class = "card">
                    <h2>Júpiter</h2>
                    <img src="../img/planeta3.PNG">
